<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fredima.de</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="background" aria-hidden="true"></div>
    <div class="grid" aria-hidden="true"></div>
    
    <main class="container">
        <header>
            <p class="motd" role="status" aria-live="polite" x-data="motd" x-text="message"></p>
            <h1 class="logo">fredima.de</h1>
            <p class="subtitle">Digital Services</p>
        </header>
        
        <nav class="links" aria-label="Services">
            <a href="https://panel2.fredima.de" class="link-card floating delay-1">
                <span class="link-title">Hosting Service</span>
                <span class="link-url">panel.fredima.de</span>
            </a>
            
            <a href="https://next.fredima.de" class="link-card floating delay-2">
                <span class="link-title">Nextcloud</span>
                <span class="link-url">next.fredima.de</span>
            </a>
        </nav>

        <footer class="footer-text" x-data="footerText">
            <template x-for="word in words" :key="word.text + word.delay">
                <span class="word" :style="'animation-delay: ' + word.delay + 's'" x-text="word.text + ' '"></span>
            </template>
        </footer>
    </main>
</body>
</html>
